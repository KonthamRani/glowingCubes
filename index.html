<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing cube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQNcW8B7SEkW2nSm6xmW7_1z-nhR97pavT1Xdiu6WMBg&s" type="image/x-icon">
</head>
<body>
    <div class="cube">
        <div class="big">
            
            <span style="--i:0;--clr:#e2e2e2;"></span>
            <span style="--i:1;--clr:#e2e2e2;"></span>
            <span style="--i:2;--clr:#e2e2e2;"></span>
            <span style="--i:3;--clr:#e2e2e2;"></span>
            <span class="top" style="--clr:#fff;"></span>
        </div>
    </div>
    <div class="cube2">
        <div class="big">
            
            <span style="--i:0;--clr:#ffa20d;"></span>
            <span style="--i:1;--clr:#ffa20d;"></span>
            <span style="--i:2;--clr:#ffa20d;"></span>
            <span style="--i:3;--clr:#ffa20d;"></span>
            <span class="top" style="--clr:#ffa20d;"></span>
        </div>
    </div>
</body>
</html>
